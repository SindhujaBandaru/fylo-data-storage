<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="fylo.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <div class="fylo-folder">
      <img src="./images/logo.svg" alt="fylo" class="main-logo">
      <div class="sub-logos">
        <div class="box"><img src="./images/icon-document.svg" alt="doc"></div>
        <div class="box"><img src="./images/icon-folder.svg" alt="folder"></div>
        <div class="box"><img src="./images/icon-upload.svg" alt="upload"></div>
      </div>
    </div>
    <div class="matter">
      <p>You’ve used <span>815 GB </span>of your storage</p>
      <div class="progress">
        <div class="progress-bar">
          <div class="circle"></div>
        </div>
      </div>
      <div class="data">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
    <div class="msg">
      <p>185 <sup>GB LEFT</sup></p>
    </div>
  </main>
</body>

</html>
